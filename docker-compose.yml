version: "2"
services:
  backend:
    container_name: backend
    build: .
    ports:
      - "5000:5000"
    volumes:
      - "./docker/workspace/resources:/resources"
      - "./docker/workspace/original:/original"
      - "./docker/workspace/gold:/gold"
      - "./docker/workspace/training:/training"
      - "./docker/workspace/__COCRcache__:/__COCRcache__"
  
  db:
    container_name: db
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=testserver
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=123456
    #env_file:
    #  - "./mysql.env"
    volumes:
      - "./initdb.d:/docker-entrypoint-initdb.d"
    ports:
      - "3306:3306"